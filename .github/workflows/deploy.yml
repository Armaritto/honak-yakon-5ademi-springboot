name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "oracle"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Stop the service
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo systemctl stop khademi || true"

      - name: Upload jar
        run: |
          scp -i ~/.ssh/deploy_key target/*.jar ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/app.jar

      - name: Upload application.properties
        run: |
          scp -i ~/.ssh/deploy_key src/main/resources/application.properties ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/application.properties

      - name: Move files and start service
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            sudo mv ~/app.jar /var/www/khademi/app.jar
            sudo mv ~/application.properties /var/www/khademi/application.properties
            sudo chown -R webapp:webapp /var/www/khademi
            sudo systemctl start khademi
          "

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "systemctl status khademi --no-pager"

      - name: Cleanup SSH Key
        if: always()
        run: rm -rf ~/.ssh/deploy_key
